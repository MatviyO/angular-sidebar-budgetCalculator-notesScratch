<div class="filter">
  <div class="content-body__header">
    <div class="field">
      <div class="contorl wz">
        <input type="text" required id="Search" name="Search" (keyup)="filter($event.target.value)" class="input" placeholder="Search..." >

      </div>
    </div>
  </div>
</div>
<div class="budget-item-section">
  <div class="budget-items-container" [@listAnim]>
    <app-note-card
      *ngFor="let note of filteredNotes; index as i "
      [link]="i"
      [@itemAnim]
      (delete)="deleteNote(i)"
      [title]="note.title"
      [body]="note.body"
    ></app-note-card>
  </div>
</div>
<div class="footer-but">
  <button class="button" routerLink="new">Add</button>
</div>

<div class="content-header">
  <h2>Calculator</h2>

</div>
<div class="content-body">
  <div class="content-body__header">
    <h3>Budget</h3>
  </div>

  <section class="total-budget-section "
           [ngClass]="{'red' : total < 0, 'gr': total > 0}">
      <h4> <strong style="color: white">Total:</strong> {{total}}</h4>
  </section>

  <section class="add-item-section">
    <app-add-item (formSubmit)="addItem($event)"></app-add-item>
  </section>
  <section class="item-list-section">
    <app-item-list
      (update)="updateItem($event)"
      (deleteElem)="deleteItem($event)" [items]="items"></app-item-list>
  </section>
</div>
